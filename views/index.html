<html>
<head>

    <link rel="stylesheet" type="text/css" href="/w3cstyle.css" />
    
    <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}
        .w3-row-padding img {margin-bottom: 12px}
        .backgroundImg{
            background-image: url("/background.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height:60%;
            color:white;
        }
    </style>

</head>
<body>
    <div class = "backgroundImg">
        <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
            <h1 class="w3-xlarge">TASK MANAGEMENT SYSTEM</h1>
            <h1>Yanming Lu</h1>
            
            <div class="w3-padding-32">
                <div class="w3-bar w3-border">
                    <a href=http://localhost:8080 class="w3-bar-item w3-button">Home</a>
                    <a href=http://localhost:8080/newTask class="w3-bar-item w3-button">Add Task</a>
                    <a href=http://localhost:8080/listTasks class="w3-bar-item w3-button w3-light-grey">List Task</a>
                    <a href=http://localhost:8080/deleteTask class="w3-bar-item w3-button">Delete Task</a>
                    <a href=http://localhost:8080/deleteComplete class="w3-bar-item w3-button w3-hide-small">Delete Complete</a>
                    <a href=http://localhost:8080/updateTask class="w3-bar-item w3-button">Update Task</a>
                    <a href=http://localhost:8080/nonSamLee class="w3-bar-item w3-button">Delete SamLee</a>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
